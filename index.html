<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

  <style>
    @font-face {
      font-family: "NanumSquareNeo-Variable";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2")
        format("woff2");
      font-weight: normal;
      font-style: normal;
    }
    .hovered {
      background-color: #ebfe00;
      /* height: 20px; */
    }
  </style>
  <body>
    <article class="relative h-screen">
      <div
        class="absolute left-10 top-10 w-[75px] bg-[#ebfe00] h-[75px] flex items-center justify-center"
      >
        <p class="font-bold">HM</p>
      </div>

      <div class="absolute left-10 top-[25%] w-2/6 flex flex-col z-10">
        <div class="flex flex-col gap-y-4">
          <p class="text-neutral-400">Intro</p>
          <p class="text-neutral-900 text-3xl font-bold">
            Hi, I'm Dan, a Product Designer based out of Orange County, CA.
          </p>
          <div class="flex gap-x-2">
            <div
              class="w-[25px] bg-[#ebfe00] h-[25px] flex items-center justify-center"
            ></div>
            <p class="font-bold">About Me</p>
          </div>
        </div>
        <div class="mt-20">
          <p class="text-neutral-400">ELSEWHERE</p>
          <div class="flex">
            <i data-lucide-name="chevron-right"></i>
            <span>벨로그</span>
            <span>깃헙</span>
          </div>
        </div>
      </div>

      <div class="absolute right-20 top-[25%] w-[150px] flex flex-col z-10">
        <ul class="flex flex-col gap-y-6" id="menu">
          <li class="text-right text-neutral-400 font-bold">MY WORK</li>
          <li
            class="text-right relative cursor-pointer tracking-wide text-neutral-900 text-4xl font-bold project"
          >
            목록1
            <div
              class="mark hidden absolute bottom-0 bg-[#ebfe00] h-[50%] w-full -z-10"
            ></div>
          </li>
          <li
            class="text-right relative cursor-pointer tracking-wide text-neutral-900 text-4xl font-bold project"
          >
            목록2
            <div
              class="mark hidden absolute bottom-0 bg-[#ebfe00] h-[50%] w-full -z-10"
            ></div>
          </li>
          <li
            class="text-right relative cursor-pointer tracking-wide text-neutral-900 text-4xl font-bold project"
          >
            목록3
            <div
              class="mark hidden absolute bottom-0 bg-[#ebfe00] h-[50%] w-full -z-10"
            ></div>
          </li>
          <li
            class="text-right relative cursor-pointer tracking-wide text-neutral-900 text-4xl font-bold project"
          >
            목록4
            <div
              class="mark hidden absolute bottom-0 bg-[#ebfe00] h-[50%] w-full -z-10"
            ></div>
          </li>
          <li
            class="text-right relative cursor-pointer tracking-wide text-neutral-900 text-4xl font-bold project"
          >
            목록5
            <div
              class="mark hidden absolute bottom-0 bg-[#ebfe00] h-[50%] w-full -z-10"
            ></div>
          </li>
          <li
            class="text-right relative cursor-pointer tracking-wide text-neutral-900 text-4xl font-bold project"
          >
            목록6
            <div
              class="mark hidden absolute bottom-0 bg-[#ebfe00] h-[50%] w-full -z-10"
            ></div>
          </li>
        </ul>
      </div>

      <div class="h-full flex">
        <div class="w-1/3 h-full relative"></div>
        <div class="w-full h-full bg-[#f5f5f5] rightBg relative">
          <img
            src="../assets/listBg/list1.png"
            class="bgImage absolute opacity-0 left-0 top-0 z-[1px] w-full h-full"
          />
          <img
            src="../assets/listBg/list2.png"
            class="bgImage absolute opacity-0 left-0 top-0 z-[2px] w-full h-full"
          />
          <img
            src="../assets/listBg/list3.png"
            class="bgImage absolute opacity-0 left-0 top-0 z-[3px] w-full h-full"
          />
          <img
            src="../assets/listBg/list4.png"
            class="bgImage absolute opacity-0 left-0 top-0 z-[4px] w-full h-full"
          />
          <img
            src="../assets/listBg/list5.png"
            class="bgImage absolute opacity-0 left-0 top-0 z-[5px] w-full h-full"
          />
        </div>
      </div>
      <div class="h-full">asdfasdfasdf</div>
    </article>
  </body>

  <script>
    gsap.utils.toArray(".project").forEach((el, index) => {
      let asdf = el.querySelector(".mark");
      let best = document.querySelectorAll(".rightBg > .bgImage");
      const element = document.querySelector(".listBackground");

      let animation = gsap.to(el, { x: -20, paused: true });

      let mark = gsap.fromTo(
        asdf,
        { autoAlpha: 0, x: -10 },
        {
          x: 30,
          display: "block",
          autoAlpha: 1,
          background: "#ebfe00",
          paused: true,
        }
      );

      let hello = gsap.fromTo(
        best[index],
        { opacity: 0 },
        {
          opacity: 1,
          duration: 1,
          paused: true,
        }
      );

      el.addEventListener("mouseenter", () => {
        animation.play();
        mark.play();
        hello.play();
      });

      el.addEventListener("mouseleave", () => {
        animation.reverse();
        mark.reverse();
        hello.reverse();
      });
    });
  </script>
</html>
