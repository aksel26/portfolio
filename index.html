<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

  <style>
    @font-face {
      font-family: "NanumSquareNeo-Variable";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2")
        format("woff2");
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <body>
    <article class="relative h-screen">
      <div
        class="absolute left-10 top-10 w-[75px] bg-[#ebfe00] h-[75px] flex items-center justify-center"
      >
        <p class="font-bold">HM</p>
      </div>

      <div class="absolute left-10 top-[25%] w-2/6 flex flex-col">
        <div class="flex flex-col gap-y-4">
          <p class="text-neutral-400">Intro</p>
          <p class="text-neutral-900 text-3xl font-bold">
            Hi, I'm Dan, a Product Designer based out of Orange County, CA.
          </p>
          <div class="flex gap-x-2">
            <div
              class="w-[25px] bg-[#ebfe00] h-[25px] flex items-center justify-center"
            >
              <img src="./assets/icons/chevron-right.svg" alt="aboutMeIcon" />
            </div>
            <p class="font-bold">About Me</p>
          </div>
        </div>
        <div class="mt-20">
          <p class="text-neutral-400">ELSEWHERE</p>
          <div class="flex">
            <i data-lucide-name="chevron-right"></i>
            <span>벨로그</span>
            <span>깃헙</span>
          </div>
        </div>
      </div>

      <div class="absolute right-20 top-[25%] w-1/6 flex flex-col">
        <ul class="flex flex-col gap-y-6 myWork">
          <li class="text-right text-neutral-400 font-bold">MY WORK</li>
        </ul>
      </div>

      <div class="h-full flex">
        <div class="w-1/3 h-full relative"></div>
        <div class="w-full h-full bg-[#f5f5f5] rightBg"></div>
      </div>
    </article>
  </body>

  <script>
    const project = [
      "Project1",
      "Project2",
      "Project3",
      "Project4",
      "Project5",
      "Project6",
    ];

    let parent = document.querySelector(".myWork");

    project.forEach((item, i) => {
      parent.insertAdjacentHTML(
        "beforeend",
        `<li onmouseover={onMouseOverList(${i})} class="text-right relative cursor-pointer	 tracking-wide text-neutral-900 text-4xl font-bold projectList project${i}">${item}<div class='underlineMark${i} w-full h-[30px] absolute bottom-[-10px] -z-10'></div></li>`
      );
    });

    function underLineMark(index) {
      let tween = gsap.to(`.underlineMark${index}`, {
        background: "#ebfe00",
        paused: true,
        x: 40,
      });

      return tween;
    }

    function mouseEnter(animation, index) {
      document.querySelector(".rightBg").classList.remove("bg-[#f5f5f5]");
      animation.play();

      // underLineMark(index).play();
    }

    function mouseLeave(animation, index) {
      document.querySelector(".rightBg").classList.add("bg-[#f5f5f5]");
      animation.reverse();

      // tween.play();
      // underLineMark(index).reverse();
    }

    function onMouseOverList(index) {
      let animation = gsap.to(`.project${index}`, {
        paused: true,
        x: -10,
      });
      let text = document.querySelector(`.project${index}`);
      text.addEventListener("mouseenter", () => animation.play());
      text.addEventListener("mouseleave", () => animation.reverse());
      // text.addEventListener("mouseenter", () => mouseEnter(animation, index));
      // text.addEventListener("mouseleave", () => mouseLeave(animation, index));
    }
  </script>
</html>
