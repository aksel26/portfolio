<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    lucide.createIcons();
  </script>
  <style>
    @font-face {
      font-family: "NanumSquareNeo-Variable";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2")
        format("woff2");
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <body>
    <article class="relative h-screen">
      <div
        class="absolute left-10 top-10 w-[75px] bg-[#ebfe00] h-[75px] flex items-center justify-center"
      >
        <p class="font-bold">HM</p>
      </div>

      <div class="absolute left-10 top-[20%] w-2/6 flex flex-col gap-y-4">
        <p class="text-neutral-400">Intro</p>
        <p class="text-neutral-900 text-3xl font-bold">
          Hi, I'm Dan, a Product Designer based out of Orange County, CA.
        </p>
        <div class="flex gap-x-2">
          <div
            class="w-[25px] bg-[#ebfe00] h-[25px] flex items-center justify-center"
          >
            <img src="./assets/icons/chevron-right.svg" alt="aboutMeIcon" />
          </div>
          <p class="font-bold">About Me</p>
        </div>
      </div>
      <div class="absolute left-10 top-[50%] w-2/6">
        <p class="text-neutral-400">ELSEWHERE</p>
        <div class="flex">
          <i data-lucide-name="chevron-right"></i>
          <span>벨로그</span>
          <span>깃헙</span>
        </div>
      </div>

      <div class="h-full flex">
        <div class="w-1/3 h-full relative"></div>
        <div class="w-full h-full bg-[#f5f5f5]"></div>
      </div>
    </article>
  </body>
</html>
